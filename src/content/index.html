<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HydrApp</title>
    <meta name="description"
        content="The First very simple WEB application PWA contains how much you drink water every day." />

    <meta property="og:title" content="HydrApp" />
    <meta property="og:description"
        content="The First very simple WEB application PWA contains how much you drink water every day." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="header">
        <h1 class="header__logo"><img class="header__logo-img" src="assets/img/logo.svg" alt="logo application."></h1>
        <div class="header__nav-switcher-box header__nav-switcher-box--js">
            <div class="header__nav-switcher header__nav-switcher--js"></div>
        </div>
    </header>
    <nav class="nav nav--js nav--animation-left" hidden>
        <header class="nav__header">
            <img class="nav__header-img" src="assets/img/drops.svg" alt="cartoon drops.">
            <p class="nav__header-summary">200ML / 2000ML</p>
            <div class="nav__header-summary-progress">
                <div class="nav__header-progress-bar"></div>
            </div>
        </header>
        <div class="nav__content">
            <ul class="nav__list nav__list--js">
                <li class="nav__list-item nav__list-item-statistic--js"><img class="nav__icon"
                        src="assets/img/statistics.svg" alt="statistics icon."><a href="#"
                        class="nav__list-link">Statistics</a></li>
                <li class="nav__list-item nav__list-item-achievement--js"><img class="nav__icon"
                        src="assets/img/achievements.svg" alt="achievements icon."><a href="#"
                        class="nav__list-link">Achievements</a></li>
                <li class="nav__list-item"><img class="nav__icon nav__icon--contact" src="assets/img/contact.svg"
                        alt="contact icon."><a href="#" class="nav__list-link nav__list-link-contact">Contact with
                        me</a></li>
                <li class="nav__list-item"><img class="nav__icon" src="assets/img/settings.svg" alt="settings icon."><a
                        href="#" class="nav__list-link">Settings</a></li>
            </ul>
        </div>
        <section class="statistics statistics--js" hidden>
            <h2 class="statistics__header">
                <span class="statistics__header-title">statistics</span>
                <span class="statistics__switcher-box statistics__switcher-box--js">
                    <span class="statistics__switcher statistics__switcher--js"></span>
                </span>
            </h2>
            <div class="statistics__box">
                <img class="statistics__icon" src="assets/img/statistics.svg" alt="statistics of drinking water.">
                <div class="statistics__table"></div>
            </div>
            <div class="statistics__averages">
                <div class="statistics__average">
                    <p class="statistics__volume">Average volume</p>
                    <span class="statistics__value">0ML / DAY</span>
                </div>
                <div class="statistics__average">
                    <p class="statistics__volume">Average complation</p>
                    <span class="statistics__value">0%</span>
                </div>
                <div class="statistics__average">
                    <p class="statistics__volume">Drink frequency</p>
                    <span class="statistics__value">0 / DAY</span>
                </div>
            </div>
        </section>
        <section class="achievements achievements--js" hidden>
            <h2 class="achievements__header">
                <span class="achievements__header-title">achievements</span>
                <span class="achievements__switcher-box achievements__switcher-box--js">
                    <span class="achievements__switcher achievements__switcher--js"></span>
                </span>
            </h2>
            <div class="achievements__box">
                <img class="achievements__icon" src="assets/img/achievements.svg" alt="achievements of drinking water.">
                <div class="achievements__table"></div>
            </div>
            <div class="achievements__goals">
                <div class="achievements__goal">
                    <p class="achievements__volume">Your goal</p>
                    <span class="achievements__value">0ML</span>
                </div>
            </div>
        </section>
    </nav>
    <main class="main">
        <div class="app">
            <div class="app__content">
                <button class="btn btn--add btn--add-js"></button>
                <button class="btn btn--substract btn--substract-js"></button>
                <img src="assets/img/drop.svg" alt="picture of drop.">
            </div>
            <p class="app__loader" hidden>loading ...</p>
            <section class="app__glasses">
                <h2 class="app__header-counter app__header-counter--js">0/10</h2>
                <p class="app__glass-dimention">200ML Glass</p>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
